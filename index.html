<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Background color switcher</title>
</head>

<body>
    <div class="select-box">
        <span>Selecione uma cor para ser adicionada na caixa de cores! :D</span>
        <div class="submit-color">
            <input type="color" id="box-color">
            <button disabled id="add-color">Adicionar cor</button>
        </div>
    </div>
    <div class="box-section">
        <h2 style="color:red; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin: 10px;" id="warning"></h2>
        <div class="box-control">
            <button class="btn red"></button>
            <button class="btn blue"></button>
            <button class="btn green"></button>
            <button class="btn white"></button>
        </div>
    </div>
</body>

</html>
